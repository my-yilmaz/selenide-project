# ExtentReports configuration file
# Report settings
extent.reporter.spark.start=true
extent.reporter.spark.out=output/SparkReport/Spark.html
extent.reporter.spark.config=src/test/resources/extent-config.xml

#Screenshot
screenshot.dir=test-output/
screenshot.rel.path=../

# PDF Report
extent.reporter.pdf.start=true
extent.reporter.pdf.out=output/PdfReport/ExtentPdf.pdf

extent.reporter.html.start=true
extent.reporter.html.out=output/HtmlReport/ExtentHtml.html
extent.reporter.html.config=src/test/resources/extent-config.xml


basefolder.name=reports
basefolder.datetimepattern=d-MMM-YY HH-mm-ss

extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device,log

# System information
systeminfo.os=Windows
#systeminfo.os = Mac